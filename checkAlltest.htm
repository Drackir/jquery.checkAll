<!DOCTYPE html>
<html>  
<head>  
 <title>All-Check Plugin Test</title>  
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>  
 <script src="jquery.checkAll.js" type="text/javascript"></script>  
   
 <script type="text/javascript">  
  $().ready(function() {  
   $('#test input').checkAll();
   $('#tes2t input').checkAll();
  });  
 </script>  
</head>
<body>
	<table id="test">
		<tr>
			<td><input type="checkbox" class="all" id="chkAll" rowspan="2" /> All</td>
			<td><input type="checkbox" class="chk" id="chk1" /> 1</td>
			<td><input type="checkbox" class="chk" id="chk2" /> 2</td>
		</tr>
		<tr>
			<td><input type="checkbox" class="chk" id="chk3" /> 3</td>
			<td><input type="checkbox" class="chk" id="chk4" /> 4</td>
		</tr>
	</table>
	<table id="tes2t">
		<tr>
			<td><input type="checkbox" class="all" rowspan="2" /> All</td>
			<td><input type="checkbox" class="chk" /> 1</td>
			<td><input type="checkbox" class="chk" /> 2</td>
		</tr>
		<tr>
			<td><input type="checkbox" class="chk" /> 3</td>
			<td><input type="checkbox" class="chk" /> 4</td>
		</tr>
	</table>
</body>
</html>
